<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="comment.css">
</head>
<body>
  <nav>
    <div class="header2">
      <div class="nav_header">
        <div class="nav_logo">
          <span><i class='fas fa-angle-right' style='font-size:24px'></i></span>
          <span class="img"><img src="logo12.png" style="height: 50px; width: 50px;"></span>
        </div>
      </div>
      <h1 class="head">Nested Comments</h1>
      <span class="menu"><i class="ri-menu-line"></i></span>
    </div>
    <div class="icons">
      <span><i class="fas fa-code"></i></span>
      <span class="github"><i class="fa fa-github" style="font-size:36px"></i></span>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <button class="refresh-btn">Reset</button>
    </div>

    <div class="comment">
      <img src="office.png" alt="User Image">
      <div class="comment-content">
        <h3>John Doe</h3>
        <p>Welcome! You can reply to the comments. But you can't delete the initial comment.</p>
        <div class="comment-actions">
          <button class="reply-btn">Reply</button>
        </div>
      </div>
    </div>

    <div class="comment" style="margin-left: 30px;">
      <img src="resturant.jpg" alt="User Image">
      <div class="comment-content">
        <h3>User 1</h3>
        <p class="comment-text">You can reply nested or delete any comment. You can edit the existing comments.</p>
        <div class="comment-actions">
          <button class="reply-btn">Reply</button>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        </div>
       </div>

       <div class="comment" style="margin-left: 30px;">
        <img src="rain.jpg" alt="User Image">
        <div class="comment-content">
          <h3>User 2</h3>
          <p class="comment-text">You can reply nested or delete any comment. You can edit the existing comments.</p>
          <div class="comment-actions">
            <button class="reply-btn">Reply</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
          </div>
         </div>

    <div id="reply-form-template" class="reply-form" style="display: none;">
      <img src="office.png" alt="User Image">
      <div style="flex: 1;">
        <input type="text" placeholder="User name" class="user-name">
        <textarea placeholder="Write a reply..." class="comment-textarea"></textarea>
        <div class="form-actions">
          <button class="cancel-btn">Cancel</button>
          <button class="post-btn">Post</button>
        </div>
      </div>
    </div>
  </div>
<script src="comment.js"></script>
</body>
</html>
